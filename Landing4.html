<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecció de Treballador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>FORMULARI </h1>
</header>

<nav>
    <a href="Landing1.html">INICI</a>
    <a href="Landing2.html">HORARIS I MÒDULS</a>
    <a href="Landing3.html">GALERIA</a>
</nav>

<main>
    <section>
        <h2 class="centro">Omple el formulari per entrar al procés de selecció</h2>
        <form action="https://alumnat.cat/form" method="POST" enctype="multipart/form-data" class="form-container">
            <div class="form-group">
                <label for="nom">Nom:</label>
                <input type="text" id="nom" name="nom" required>
            </div>

            <div class="form-group">
                <label for="cognoms">Cognoms:</label>
                <input type="text" id="cognoms" name="cognoms" required>
            </div>

            <div class="form-group">
                <label for="edat">Edat:</label>
                <input type="number" id="edat" name="edat" required>
            </div>

            <div class="form-group">
                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" required>
            </div>

            <div class="form-group">
                <label for="color-preferit">Color preferit:</label>
                <input type="text" id="color-preferit" name="color-preferit" required>
            </div>

            <div class="form-group">
                <label for="mail">Correu electrònic:</label>
                <input type="email" id="mail" name="mail" required>
            </div>

            <div class="form-group">
                <label for="estudis">Estudis:</label>
                <select id="estudis" name="estudis">
                    <option value="bàsics">Estudis Bàsics</option>
                    <option value="secundària">Secundària</option>
                    <option value="superior">Estudis Superiors</option>
                    <option value="universitaris">Universitaris</option>
                </select>
            </div>

            <div class="form-group">
                <label>Sexe:</label>
                <label for="masculi">
                    <input type="radio" id="masculi" name="sexe" value="masculí"> Masculí
                </label>
                <label for="femeni">
                    <input type="radio" id="femeni" name="sexe" value="femení"> Femení
                </label>
                <label for="altres">
                    <input type="radio" id="altres" name="sexe" value="altres"> Altres
                </label>
            </div>

            <div class="form-group">
                <label for="explicacio">Explica'ns per què vols treballar amb nosaltres:</label>
                <textarea id="explicacio" name="explicacio" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="politica-privacitat">
                    <input type="checkbox" id="politica-privacitat" name="politica-privacitat" required>
                    Accepto la política de privacitat de l'empresa
                </label>
            </div>

            <div class="form-group">
                <label for="fotografia">Afegiu la vostra fotografia:</label>
                <input type="file" id="fotografia" name="fotografia" accept="image/*" required>
            </div>

            <div class="form-group">
                <button type="submit" class="submit-btn">Enviar formulari</button>
            </div>
        </form>
    </section>
</main>

<footer>
    <p>Formulari creat per Oriol Vidal Gonzalez.</p>
</footer>

</body>
</html>
